{% extends 'Authentication/Layouts/base.html' %}

{% block content %}
    <div class="container-fluid bg-light bg-gradient">

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-6 mt-2 bg-light bg-gradient">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-2">
                        <label for="tipo_documento">Tipo de Documento</label>
                        <select class="form-select" name="tipo_documento" id="tipo_documento" required>
                            <option disabled selected value="">Seleccione su tipo de documento</option>
                            <option value="CC">CC</option>
                            <option value="TI">TI</option>
                            <option value="CE">CE</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="documento">Documento de Identidad</label>
                        <input type="number" class="form-control" id="documento" name="documento" placeholder="Documento de Identidad" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="tipo_cuenta">Tipo de Cuenta</label>
                        <select class="form-select" name="tipo_cuenta" id="tipo_cuenta" required>
                            <option disabled selected value="">Seleccione su tipo de cuenta</option>
                            <option value="Ahorros">Cuenta de Ahorros</option>
                            <option value="Corriente">Cuenta Corriente</option>
                            <option value="Nómina">Cuenta de Nómina</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn mt-4 btn-primary">Iniciar sesión</button>
                </form>
                <p class="mt-3">
                    ¿No tienes una cuenta?
                    <a href="{% url 'signup' %}">Registrar usuario</a>
                </p>
                <p>
                    ¿Olvidaste tu contraseña?
                    <a href="{% url 'change_password' %}">Cambiar Contraseña</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
